<style>
  img {
  object-fit: cover;
  width: 100%;
  height: 100%;
  }

  .parent {
display: grid;
grid-template-columns: repeat(2, 1fr) 0.5fr 0.2fr 0.5fr;
grid-template-rows: repeat(3, 1.2fr) 0.6fr 0.2fr;
grid-column-gap: 0px;
grid-row-gap: 0px;
}

.div1 {
  grid-area: 1 / 1 / 5 / 2; }
.div4 {
  background: rgba(222, 184, 135, 0.075);
  grid-area: 1 / 3 / 4 / 6; }
.div5 {
  background: rgba(222, 184, 135, 0.205);
  text-align: center;
  grid-area: 4 / 3 / 5 / 4; }
.div6 {
  background: rgba(222, 184, 135, 0.205);
  text-align: center;
  grid-area: 4 / 4 / 5 / 5; }
.div7 {
  background: rgba(222, 184, 135, 0.205);
  text-align: center;
  grid-area: 4 / 5 / 5 / 6; }
.div8 {
  grid-area: 5 / 1 / 6 / 6; }
.div10 {
  background: rgba(222, 184, 135, 0.205);
  text-align: center;
  grid-area: 2 / 2 / 4 / 3; }
.div11 {
  background: rgba(222, 184, 135, 0.205);
  grid-area: 4 / 2 / 5 / 3; }
.div12 {
  background: rgba(222, 184, 135, 0.205);
  grid-area: 1 / 2 / 2 / 3; }

</style>





<div class="parent">
  <div class="div1"> <img [src]="imgGame"> </div>
  <div class="div4"> {{game.opis}} </div>
  <div class="div5"> {{ game.typ }} </div>
  <div class="div6"> <h4> {{game.vote_average}} </h4> </div>
  <div class="div7"> <a [routerLink]="['/game', game.slug]" class="preview-link">
    <span><h5>Zobacz szczegóły</h5></span>
    </a> </div>
  <div class="div8"> </div>
  <div class="div10">  <h1>{{game.name}}</h1> </div>
  <div class="div11"> </div>
  <div class="div12"> </div>
</div>
