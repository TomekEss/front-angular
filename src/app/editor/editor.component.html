<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Tytuł artykułu" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                formControlName="description"
                type="text"
                placeholder="Opis" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="body"
                rows="8"
                placeholder="Napisz artykuł">
              </textarea>
            </fieldset>

          <!--  <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Wprowadź tagi"
                [formControl]="tagField"
                (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of article.tagList; trackBy: trackByFn"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>
            -->
            <fieldset class="form-group">
              <input class="form-control offset-md-3 col-xs-6"
                type="file"
                id="image"
                placeholder="Zdjecie"
                (change)="onFileSelected($event)"/>

            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publikuj artykuł
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
